<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários de Alimentação</title>
</head>
<body>
    <h1>Inserir Horários de Alimentação</h1>
    <form id="feedingScheduleForm">
        <div>
            <label for="hora1">Hora 1:</label>
            <input type="number" id="hora1" name="hora1" required>
            <label for="minuto1">Minuto 1:</label>
            <input type="number" id="minuto1" name="minuto1" required>
        </div>
        <div>
            <label for="hora2">Hora 2:</label>
            <input type="number" id="hora2" name="hora2" required>
            <label for="minuto2">Minuto 2:</label>
            <input type="number" id="minuto2" name="minuto2" required>
        </div>
        <div>
            <label for="hora3">Hora 3:</label>
            <input type="number" id="hora3" name="hora3" required>
            <label for="minuto3">Minuto 3:</label>
            <input type="number" id="minuto3" name="minuto3" required>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
