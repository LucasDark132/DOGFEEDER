<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-e-l-a-m-e-n-u.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tela-menu">
      <section class="ellipse-parent">
        <div class="frame-child"></div>
        <div class="welcome-to"></div>
      </section>
      <section class="tela-menu-inner">
        <div class="frame-parent">
          <div class="dog-fedder-wrapper">
            <b class="dog-fedder">DOG FEDDER</b>
          </div>
          <p class="take-care-of">Take care of those who love you</p>
        </div>
      </section>
      <section class="set-time-parent">
        <div class="set-time" id="sETTIMEContainer">
          <div class="time-setting-elements">
            <div class="time-setting-elements-child"></div>
            <div class="schedule-description">
              <b class="register-schedules">Register schedules</b>
            </div>
            <div class="set-your-pets">Set your pet's feeding times</div>
          </div>
          <img
            class="subtract-icon"
            loading="lazy"
            alt=""
            src="./public/10@2x.png"
          />
        </div>
        <div class="feed-now-option-wrapper" id="FeedNOWLIGAR" >
          <div class="feed-now-option">
            <div class="pricing"></div>
            <div class="feed-now-description">
              <div class="feed-anytime-option">
                <a href="" class="feed-your-pet">Feed your pet at any time</a>
                <img
                  class="faq-icon"
                  loading="lazy"
                  alt=""
                  src="./public/10-1@2x.png"
                />
              </div>
            </div>
            <b class="feed-now">Feed now</b>
          </div>
        </div>
      </section>
      <section class="back-to-home-parent" id="frameSection3">
        <div class="back-to-home">Back to home</div>
        <div class="home-icon">
          <img
            class="casa-1-1"
            loading="lazy"
            alt=""
            src="./public/casa-1-1@2x.png"
          />
        </div>
        <div class="login"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
