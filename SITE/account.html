<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <form class="create-an-account">
      <section class="create-an-account-child"></section>
      <div class="dog-feeder-container">
        <b class="dog-feeder1">DOG FEEDER</b>
      </div>
      <p class="take-care-of3">Take care of those who love you</p>
      <section class="file-4-1-wrapper">
        <img
          class="file-4-11"
          loading="lazy"
          alt=""
          src="./public/file-4-11@2x.png"
        />
      </section>
      <section class="create-an-account-inner">
        <div class="frame-parent4">
          <div class="frame-parent5">
            <div class="ellipse-group">
              <div class="ellipse-div"></div>
              <input class="frame-child2" placeholder="User name" type="text" />
            </div>
            <div class="rectangle-group">
              <div class="frame-child3"></div>
              <b class="password">Password</b>
            </div>
          </div>
          <div class="rectangle-container">
            <div class="frame-child4"></div>
            <b class="confirm-password">Confirm password</b>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <button class="join-parent" id="frameButton">
          <b class="join1">Join</b>
          <div class="frame-child5"></div>
        </button>
      </section>
      <section class="frame-parent6">
        <div class="back-to-home-wrapper">
          <div class="back-to-home3">Back to home</div>
        </div>
        <div class="casa-1-1-container">
          <img
            class="casa-1-12"
            loading="lazy"
            alt=""
            src="./public/casa-1-1@2x.png"
          />
        </div>
        <footer class="frame-footer">
          <div class="frame-child6"></div>
          <div class="esp32-dogfeeder3">Esp32 - Dogfeeder - project 2024</div>
        </footer>
      </section>
    </form>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./t-e-l-a-m-e-n-u.html";
        });
      }
      </script>
  </body>
</html>
