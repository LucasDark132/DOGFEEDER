<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-child"></div>
      <div class="login-item"></div>
      <div class="dog-feeder-wrapper">
        <b class="dog-feeder">DOG FEEDER</b>
      </div>
      <p class="take-care-of2">Take care of those who love you</p>
      <main class="login-container">
        <section class="image-upload">
          <img
            class="file-4-1"
            loading="lazy"
            alt=""
            src="./public/file-4-1@2x.png"
          />
        </section>
        <section class="input-fields-parent">
          <div class="input-fields">
            <div class="frame-parent3">
              <input class="frame-input" placeholder="User" type="text" />

              <input class="frame-child1" placeholder="Password" type="text" />
            </div>
          </div>
          <div class="login-actions">
            <div class="login-button-container-wrapper">
              <div class="login-button-container">
                <button class="login-wrapper" id="frameButton">
                  <b class="login1">Login</b>
                </button>
                <div class="navigation">
                  <div class="home-link-container-wrapper">
                    <div class="home-link-container">
                      <div class="separator"></div>
                      <button class="join-wrapper" id="frameButton1">
                        <b class="join">Join</b>
                      </button>
                    </div>
                  </div>
                  <div class="back-to-home2">Back to home</div>
                  <div class="language">
                    <img
                      class="casa-1-11"
                      loading="lazy"
                      alt=""
                      src="./public/casa-1-1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            
            <footer class="rectangle-parent">
              <div class="rectangle-div"></div>
              <div class="esp32-dogfeeder2">
                
              </div>
            </footer>
          </div>
        </section>
      </main>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      </script>
  </body>
</html>
