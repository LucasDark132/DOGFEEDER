<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tela-principal">
      <section class="appointment-date-parent">
        <div class="appointment-date"></div>
        <div class="ellipse-div"></div>
      </section>
      <section class="wrapper">
        <img class="icon" alt="" src="./public/101@2x.png" />
      </section>
      <section class="care-container-wrapper">
        <div class="care-container">
          <div class="dog-fedder-frame">
            <b class="dog-fedder2">DOG FEDDER</b>
          </div>
          <div class="input-wrapper-parent">
            <div class="input-wrapper">
              <button class="enter-wrapper" id="frameButton">
                <b class="enter1">Enter</b>
              </button>
            </div>
            <div class="input-box"></div>
          </div>
          <p class="take-care-of2">Take care of those who love you</p>
        </div>
      </section>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      </script>
  </body>
</html>
