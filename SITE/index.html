<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tela-principal">
      <section class="frame-parent7">
        <div class="appointment-date-parent">
          <div class="appointment-date"></div>
          <div class="frame-child7"></div>
        </div>
        <div class="wrapper">
          <img class="icon" loading="lazy" alt="" src="./public/101@2x.png" />
        </div>
      </section>
      <section class="interaction">
        <div class="entry">
          <div class="message">
            <div class="title">
              <b class="dog-feeder2">DOG FEEDER</b>
            </div>
            <div class="take-care-of4">Take care of those who love you</div>
          </div>
        </div>
        <div class="content">
          <button class="enter-wrapper" id="frameButton">
            <b class="enter">Enter</b>
          </button>
        </div>
        <div class="header">
          <div class="esp32-dogfeeder4">Esp32 - Dogfeeder - project 2024</div>
          <div class="input-box"></div>
        </div>
      </section>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./menu.html";
        });
      }
      </script>
  </body>
</html>
